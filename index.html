<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Family</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/img.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>
    <div class="game hide">
        <div class="top">
            <p class="timer-count">00 s</p>
            <p class="score-count"><b>0 pt</b></p>
    </div>
    <div class="text">
        <p>Which is from</p>
        <p>another family?</p>
    </div>
    <div class="options">
        <button id="btn1">0</button>
        <button id="btn2">0</button>
        <button id="btn3">0</button>
        <button id="btn4">0</button>
    </div>
</div>
    <div class="cover">
        <div class="wellDone hide">
            <img class="title" src="./img/title.png">
            <div class="container">
                <img src="./img/eyes.png">
                <p class="encourage">You got keen eye</p>
                <p class="point">Total Points:</p>
                <div class="result-score-count"></div>
            </div>  
            <button class="playAgain">
                <p class="words"><img src="./img/restart.png" class="arrowHead">Play again</p>
            </button>
        </div>
        <div class="final hide">
            <img class="title" src="./img/title.png">
            <div class="container">
                <img src="./img/closer.png">
                <p class="encourage">Look closer</p>
                <p class="point">Total Points:</p>
                <p class="result-score-count"></p>
            </div>
            <button class="playAgain">
                <p class="words"><img src="./img/restart.png" class="arrowHead">Play again</p>
            </button>
        </div>
    </div>
</body>
</html>
