<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Happy Family</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/img.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>
    <div class="game hide">
        <div class="top">
            <p class="timer-count">00 s</p>
            <p class="score-count"><b>0 pt</b></p>
    </div>
    <div class="text">
        <p>Choose the odd one out</p>
    </div>
    <div class="options">
        <img class="btn1">
        <img class="btn2">
        <img class="btn3">
        <img class="btn4">
    </div>
</div>
<div class="popUp hide">
    <div class="pop">
        <img class="picture">
        <p class="inform"></p>
    </div>
</div>
    <div class="cover">
        <div class="wellDone hide">
            <img class="title" src="./img/title.png">
            <div class="container">
                <img src="./img/eyes.png">
                <p class="encourage">Good job</p>
                <p class="point">Your score</p>
                <div class="result-score-count"></div>
            </div>  
            <button class="playAgain">
                <p class="words"><img src="./img/restart.png" class="arrowHead">Play again</p>
            </button>
            <button class="home">
                <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
            </button>
        </div>
        <div class="final hide">
            <img class="title endTitle" src="./img/title.png">
            <div class="container">
                <img src="./img/closer.png">
                <p class="encourage">Look closer</p>
                <p class="point">Your score</p>
                <p class="result-score-count"></p>
            </div>
            <button class="playAgain">
                <p class="words"><img src="./img/restart.png" class="arrowHead">Play again</p>
            </button>
            <button class="home">
                <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
            </button>
        </div>
    </div>
    <audio id="click" src="sound/click.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="clap" src="./sound/clap.wav"></audio>
</body>
</html>
