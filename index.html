<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Family</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/img.png">
        <button class="startButton">
            <img class="btn" src="./img/startButton.png">
        </button>
    </div>
    <div class="game hide">
        <div class="top">
            <div class="right">
                <img class="icon" src="./img/help.png">
                <img class="icon" src="./img/setting.png">
            </div>
            <div class="lower">
                <p class="timer-count">00 s</p>
                <p class="score-count"><b>0 pt</b></p>
            </div>
    </div>
    <img class="text" src="./img/WhichFamily.png">
    <div class="options">
        <button id="btn1">0</button>
        <button id="btn2">0</button>
        <button id="btn3">0</button>
        <button id="btn4">0</button>
    </div>
</div>
    <div class="cover">
        <div class="wellDone hide">
            <img class="title" src="./img/title.png">
            <img class="endImage" src="./img/eyes.png">
            <img class="endText" src="./img/keenEye.png">
            <img class="score" src="./img/totalpoints.png">
            <div class="result-score-count"></div>
            <button class="playAgain">
                <img class="btn" src="./img/playAgain.png">
            </button>
        </div>
        <div class="final hide">
            <img class="title" src="./img/title.png">
            <img class="endImage" src="./img/closer.png">
            <img class="endText" src="./img/Look closer!.png">
            <img class="score" src="./img/totalpoints.png">
            <p class="result-score-count"></p>
            <button class="playAgain">
                <img class="btn" src="./img/playAgain.png">
            </button>
        </div>
    </div>
</body>
</html>
