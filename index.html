<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Happy Family</title>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/game.css"/>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="startPage">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/img.png">
        <img class="start button" src="./img/startBtn.png">
    </div>

    <div class="instructionPage hide">
        <img class="title" src="./img/title.png">
        <p>How to play</p>
        <div class="details">
          <p>
            Choose the odd one <br>
            from the family
          </p>
        </div>
        <img class="startGame button" src="./img/startGame.png">
      </div>

    <div class="gamePage hide">
        <div class="top">
            <div class="question">
                <p class="question-count">00 s</p>
            </div>
            <div class="score hide">
                <p class="score-count"><b>0</b></p>
                <p class="point"><b>Pt</b></p>
            </div>
        </div>
        <div class="options">
            <img class="btn1 choiceButton">
            <img class="btn2 choiceButton">
            <img class="btn3 choiceButton">
            <img class="btn4 choiceButton">
        </div>
        <div class="choiceMark">
            <p class="text"></p>
        </div>
    </div>

    <div class="finalPage hide">
        <img class="medal" src="./img/You Tried1.png">
        <div class="scoreText">
        </div>
        <div class="group">
            <div class="words1">Your score</div>
            <div class="words2"></div>
        </div>
        <div class="buttons">
            <img class="again roundedButton" src="./img/again.png">
            <img class="home roundedButton" src="./img/home.png">
        </div>
    </div>

    <img class="rotate" src="./img/rotate.png">

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="clap" src="./sound/clap.wav"></audio>
</body>
</html>
